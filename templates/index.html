<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>ACM Demo Map</title>
</head>
<body>
<form action="{{url_for('get_value') }}" method=get>
  <dl>
    <dt> Get a Value by Key: </dt>
    <dd><input type=text size=30 name=key></dd>
  </dl>
  <input type=submit value="Get!">
</form>
<br>
<form action="{{url_for('put_value') }}" method=get>
  <dl>
    <dt> Associate a Key:</dt>
    <dd><input type=text size=30 name=key></dd>
    <dt> With a Value:</dt>
    <dd><input type=text size=30 name=value></dd>
  </dl>
  <input type=submit value="Put!">
</form>
</body>
</html>
